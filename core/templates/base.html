<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Alfa service </title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'app.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script src="https://kit.fontawesome.com/71fde90bd7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    {% block css %} {% endblock %}
</head>

<body>
    <div class="navbar">
        <div class="brand">
            <a class="brand-name">@lfa service</a>
        </div>

        <div class="menu" id="menu">
            <a class="menu-icon" onclick="OpenMenu()">
                <i class="fa fa-bars fa-2xl"></i>
            </a>

            <div class="menu-item">
                <a href="/"> App </a>
            </div>

            <div class="menu-item">
                <a href="/about"> Sobre </a>
            </div>

            <div class="dropdown">
                <div class="dropdown-menu">
                    <a class="dropdown-text"> Login <i class="fa fa-caret-down"></i></a>
                </div>
                <div class="dropdown-content">
                    <a href="/users/login"> Entrar </a>
                    <a href="/users/logout"> Sair </a>
                    <a href="/users/config/"> Editar </a>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        {% block page %} {% endblock %}
    </div>

</body>
</html>
